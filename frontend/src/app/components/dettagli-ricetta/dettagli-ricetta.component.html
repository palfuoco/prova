<div class="container mt-4" *ngIf="ricetta">
  <div class="card shadow-lg">
    <img class="card-img-top" [src]="'assets/img_ricette/' + ricetta.img + '.jpg'" alt="Immagine ricetta">

    <div class="card-body">
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <h2 class="card-title m-0">{{ ricetta.nome }}</h2>
        <span class="badge-regione">{{ ricetta.regione }}</span>
      </div>

      <h5 class="text-muted">{{ ricetta.tipo }}</h5>

      <p class="mt-3"><strong>Tempo di preparazione:</strong> {{ ricetta.tempoPreparazione }} minuti</p>
      <p><strong>Ingredienti:</strong></p>
      <ul>
        <li *ngFor="let ingrediente of ricetta.ingredienti.split(',')">
          {{ ingrediente.trim() }}
        </li>
      </ul>

      <p><strong>Descrizione:</strong></p>
      <p>{{ ricetta.descrizione }}</p>

      <div class="proceeding-section">
        <h2>ðŸ¥„ Procedimento</h2>
        <div *ngFor="let step of passaggiPreparazione; let i = index">
          <div class="step">
            <h3>Passaggio {{ i + 1 }}</h3>
            <p>{{ step.trim() }}</p>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>

<!-- Se la ricetta non Ã¨ stata ancora caricata -->
<div class="text-center mt-4" *ngIf="!ricetta">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Caricamento...</span>
  </div>
</div>
