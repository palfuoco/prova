<div class="container-fluid row mt-5 px-md-5">
  <h4 class="text-left mb-3">Vedi le ricette della regione {{regione}}</h4>
  <div class="col-md-10 mt-3">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-2 g-md-3">
      <div class="col" *ngFor="let ricetta of ricette">
        <app-card-ricetta [ricetta] = "ricetta"></app-card-ricetta>
      </div>
    </div>
  </div>
</div>
