<div class="overlay-register" [ngClass]="{ 'active': visible }">
  <div class="register-box">
    <div class="register-header">
      <h1 class="register-title mb-3">Registrazione</h1>
      <button class="btn-close-inline" (click)="closeRegistrazione()">&times;</button>
    </div>

    <div class="register-text mb-4">
      <p>
        Compila i campi per registrarti al portale. Se sei gi√† registrato,
        <a (click)="vaiALogin()" class="link-accedi">accedi</a>.
      </p>
    </div>

    <form>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" id="email" class="form-control" placeholder="Inserisci la tua email">
      </div>

      <div class="mb-3 text-start">
        <label for="nickname" class="form-label">Nome utente</label>
        <input [(ngModel)]="nickname" [ngModelOptions]="{standalone: true}" type="text" id="nickname" class="form-control" placeholder="Scegli un nome utente">
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" id="password" class="form-control" placeholder="Crea una password">
      </div>

      <div class="mb-3 text-start">
        <label for="regione" class="form-label">Regione di appartenenza</label>
        <select [(ngModel)]="regione" [ngModelOptions]="{standalone: true}" id="regione" class="form-select">
          <option value="" disabled selected>Seleziona una regione</option>
          <option *ngFor="let regioneNome of regioni" [value]="regioneNome">
            {{ regioneNome }}
          </option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100" (click)="register()">Registrati</button>
    </form>

    <div *ngIf="successoRegistrazione" class="alert alert-success mt-3 text-center">
      Registrazione avvenuta con successo.
    </div>
    <div *ngIf="erroreRegistrazione" class="alert alert-danger mt-3 text-center">
      Errore durante la registrazione. Riprova.
    </div>

  </div>
</div>
