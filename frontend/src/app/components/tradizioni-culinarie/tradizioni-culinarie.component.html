<div class="card">
  <!-- Link cliccabile sull'intera card (o solo sull'immagine/titolo) per il dettaglio -->
  <a [routerLink]="['/dettagli', tradizione.urlRicettaDettaglio]" class="card-link">
    <img [src]="getImagePath(tradizione.img)"
         [alt]="tradizione.titolo"
         class="card-img-top"
         onerror="this.onerror=null;this.src='https://placehold.co/300x150/cccccc/333333?text=No+Image';">
  </a>
  <div class="card-body">
    <h5 class="card-title">{{ tradizione.titolo }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ tradizione.regione }}</h6>
    <p class="card-text">{{ tradizione.testo }}</p>
    <div class="card-actions mt-auto">
      <!-- Icona Font Awesome per il like (pollicione all'insù) -->
      <!-- Usa 'far fa-thumbs-up' per l'icona vuota di default. -->
      <!-- Quando `isLiked` è true, Font Awesome cambierà automaticamente a 'fas fa-thumbs-up' (solida) -->
      <!-- grazie all'inclusione di entrambi i set di icone (regular e solid) nel CSS di FA. -->
      <button class="heart-toggle-btn" (click)="onLike()">
        <!-- La classe `preferita` gestirà il colore come prima. -->
        <i class="far fa-thumbs-up heart-icon" [class.fas]="isLiked" [class.preferita]="isLiked"></i> {{ tradizione.likes }}
      </button>
      <!-- Applica la classe btn-custom per lo stile del bottone globale -->
      <a [routerLink]="['/dettagli', tradizione.urlRicettaDettaglio]" class="btn-custom">Vedi Ricetta</a>
    </div>
  </div>
</div>
